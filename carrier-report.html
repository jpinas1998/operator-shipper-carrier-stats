<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Centro de Reportes</title>
    <link rel="icon" href="./static/img/favicon.ico">

    <!--CSS-->
    <link rel="stylesheet" href="./static/css/report.css">
    <link rel="stylesheet" href="./static/vendor/css/bootstrap/bootstrap.min.css">

    <style>

    </style>

<body>
<div id="navbar">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/logo.jpeg" alt="" width="35" height="35" class="d-inline-block align-top">
                Centro de Reportes
            </a>
        </div>
    </nav>
</div>

<div id="main-content" class="container">

    <div class="center">
        <h2>Reportes del transportista</h2>
        <hr style="width:40%;" class="center">
    </div>

    <br>

    <table>
        <tr>
            <td>Nombre del Transportista:</td>
            <td id="carrier-name"></td>
        </tr>
        <tbody>
        <tr>
            <td>RFC del transportista:</td>
            <td id="carrier-rfc"></td>
        </tr>
        </tbody>
    </table>

    <br>

    <div class="center">
        <table class="table">
            <caption>Estadísticas generales</caption>
            <thead>
            <tr>
                <th>Pagos</th>
                <th>Viajes</th>
                <th>Peso</th>
                <th>Distancia</th>
                <th>Cant. mercancía</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="pay"></td>
                <td id="trips"></td>
                <td id="weight"></td>
                <td id="distance"></td>
                <td id="merchandise"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-lg-4 center">
            <canvas id="carrier-docs-status-chart-container"></canvas>
        </div>
        <div class="col-xl-4">
            <canvas id="carrier-travel-most"></canvas>
        </div>
        <div class="col-xl-4">
            <canvas id="carrier-doc-type"></canvas>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-stats-by-licence-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-stats-by-operator-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-stats-by-vehicular-conf-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-stats-by-date-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-travel-zipcode-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-travel-state-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-travel-municipality-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-idle-operators-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-idle-licence-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-pay-by-distance-and-cost-chart-container"></canvas>
    </div>

    <br>
    <br>

    <div class="row">
        <canvas id="carrier-dangerous-material-chart-container"></canvas>
    </div>


</div> <!--main container-->

<div id="footer">
    <footer>The Backyard Dev. Todos los derechos reservados. 2022</footer>
</div>
