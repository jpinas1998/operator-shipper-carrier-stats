    </style>

<body>
<div id="navbar">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./static/img/logo.jpeg" alt="" width="35" height="35" class="d-inline-block align-top">
                Centro de Reportes

        </div>
    </nav>

<div id="main-content" class="container">

    <div class="container">

        <div class="center">
            <h2>Reportes del operador</h2>
            <hr style="width:40%;" class="center">
        </div>

        <br>

        <table>
            <tr>
                <td>Nombre del Operador:</td>
                <td id="operator-name"></td>
            </tr>
            <tbody>
            <tr>
                <td>RFC del Operador:</td>
                <td id="operator-rfc"></td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="transported-merchandise"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-4 center">
                <canvas id="docs-status-chart-container"></canvas>
            </div>
            <div class="col-xl-4">
                <canvas id="client-travel-most"></canvas>
            </div>
            <div class="col-xl-4">
                <canvas id="client-hire-most"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="km-by-client"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="frequent-and-distance-vehicles-chart-container"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="cost-per-client-chart-container"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="dangerous-material-chart-container"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="most-traveled-by-zipcode-chart-container"></canvas>
            </div>
        </div>


        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="most-traveled-by-state-chart-container"></canvas>
            </div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <canvas id="most-traveled-by-municipality-chart-container"></canvas>
            </div>
        </div>
    </div>

</div> <!--main container-->

<div id="footer">
    <footer>The Backyard Dev. Todos los derechos reservados. 2022</footer>
